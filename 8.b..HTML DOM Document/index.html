<!DOCTYPE html>
<html>
<head>
  <title>Button and Paragraph Example</title>
  <script>
    function buttonClicked() {
      var paragraph = document.getElementById("myParagraph");
      paragraph.textContent = "Button Clicked!";
    }
  </script>
</head>
<body>
  <button onclick="buttonClicked()">Click me</button>
  <p id="myParagraph"></p>
</body>
</html>
